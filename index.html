<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Registration</title>
</head>

<body>
    <fieldset>
        <legend>Register form</legend>
        <table>
            <tr>
                <th>
                    <label for="name">Name</label>
                </th>
                <th>
                    <input type="text" id="name" name="name" placeholder="Name" />
                </th>
            </tr>
            <tr>
                <th>
                    <label for="surname">Surname</label>
                </th>
                <th>
                    <input type="text" id="surname" name="surname" placeholder="Surname">
                </th>
            </tr>
            <tr>
                <th>
                    <label for="mail">E-Mail</label>
                </th>
                <th>
                    <input type="email" name="mail" id="mail" placeholder="E-Mail">
                </th>
            </tr>
            <tr>
                <th>
                    <label for="gender">Gender</label>
                </th>
                <th>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="Female">
                </th>
            </tr>
            <tr>
                <th>
                    <label for="pic">Picture</label>
                </th>
                <th>
                    <input type="file" id="pic" name="pic">
                </th>
            </tr>
            <tr>
                <th>
                    <label for="country">Country</label>
                </th>
                <th>
                    <select name="country" id="country">
                        <option value="1">Germany</option>
                        <option value="2">France</option>
                        <option value="3">USA</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="language">Preferred languages</label>
                </th>
                <th>
                    <select name="language" id="language" multiple>
                        <option value="1">HTML</option>
                        <option value="2">CSS</option>
                        <option value="3">JS</option>
                        <option value="4">React</option>
                    </select>
                    <p>(To coose more than one use cmd key)</p>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="activity">Field of activity</label>
                </th>
                <th>
                    <input type="checkbox" id="activity1" name="activity1" value="IT">
                    <label for="activity1">IT</label>
                    <input type="checkbox" name="activity2" id="activity2" value="Design">
                    <label for="activity2">Design</label>
                    <input type="checkbox" id="activity3" name="activity3" value="Other">
                    <label for="activity2">Other</label>
                </th>
            </tr>
            <tr>
                <th>
                    <input type="submit" name="submit" id="submit" value="Send">
                    <input type="reset" value="cancel">
                </th>
            </tr>
        </table>
    </fieldset>
</body>

</html>
